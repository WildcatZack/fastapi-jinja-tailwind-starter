<!DOCTYPE html>
<html lang="en" class="h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}FastAPI Starter{% endblock %}</title>
    <link href="{{ url_for('static', path='css/app.css') }}" rel="stylesheet" />
    <script
      type="module"
      src="{{ url_for('static', path='js/app.js') }}"
    ></script>
  </head>
  <body class="min-h-full flex flex-col">
    {% include "partials/navbar.html" %}

    <main class="wrap flex-1 py-6">{% block content %}{% endblock %}</main>

    <footer class="bg-white border-t">
      <div class="wrap py-4 text-sm text-gray-600 text-center">
        &copy; {{ now().year }} FastAPI Starter
      </div>
    </footer>
  </body>
</html>
